type Album @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  owner: ID!
  ownerId: String!
  name: String!
  createdAt: String
  updatedAt: String
  photos: [Photo] @connection(name: "AlbumPhotos", sortField: "createdAt")
}

type Photo
  @model
  @auth(
    rules: [{ allow: owner }, { allow: private, operations: [read, update] }]
  ) {
  id: ID!
  createdAt: String
  updatedAt: String
  album: Album @connection(name: "AlbumPhotos", sortField: "createdAt")
  fullsize: S3Object!
  thumbnail: S3Object
  contentType: String
  gps: GPS
  height: Int
  width: Int
  size: Int
}

type S3Object @aws_cognito_user_pools {
  region: String!
  longitude: String!
  altitude: Float!
}

type GPS {
  latitude: String!
  longitude: String!
  altitude: Float!
}
